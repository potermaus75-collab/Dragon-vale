<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dragon Chronicles</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body oncontextmenu="return false;" onselectstart="return false;">

    <section id="screen-start" class="full-screen active">
        <div class="title-area">
            <h1>DRAGON<br>CHRONICLES</h1>
            
            <div id="loading-container" style="width: 80%; max-width: 300px; text-align: center; margin-top: 20px;">
                <p id="loading-text" style="font-size: 0.9rem; color: #aaa; margin-bottom: 5px;">로딩 준비 중...</p>
                <div class="loading-bar-bg" style="width: 100%; height: 10px; background: #333; border: 1px solid #555; border-radius: 5px; overflow: hidden;">
                    <div id="loading-bar-fill" style="width: 0%; height: 100%; background: #f1c40f; transition: width 0.2s;"></div>
                </div>
            </div>

            <p id="start-msg" class="blink hidden" style="cursor:pointer; margin-top:20px;">터치하여 시작</p>
        </div>
    </section>

    <section id="screen-setup" class="full-screen hidden">
        <div class="panel-box">
            <h2>이름을 알려주세요</h2>
            <input type="text" id="input-nickname" maxlength="8">
            <button class="btn-stone" onclick="submitName()">모험 시작</button>
        </div>
    </section>

    <section id="screen-prologue" class="full-screen hidden" onclick="nextPrologueCut()">
        <div class="panel-box" style="height: 50%;">
            <p id="prologue-text">...</p>
        </div>
        <p class="blink">터치하여 계속 >></p>
    </section>

    <section id="screen-game" class="full-screen hidden">
        
        <header class="new-header">
            <div class="header-content">
                <div class="rune-deco">ᚷᚱᛖᛖᛏᛁᛝᛋ</div>
                <div class="currency-area">
                    <div class="currency-tag">
                        <img src="assets/images/ui/icon_gold.png"> <span id="ui-gold">0</span>
                    </div>
                    <div class="currency-tag">
                        <img src="assets/images/ui/icon_gem.png"> <span id="ui-gem">0</span>
                    </div>
                </div>
                <button class="btn-menu-icon">☰</button>
            </div>
        </header>

        <main id="game-view" class="new-main-layout">
            
            <div id="tab-dragon" class="tab-content">
                
                <div class="left-sidebar">
                    <div class="sidebar-title">알 목록</div>
                    <div class="sidebar-scroll-area" id="my-egg-list">
                        </div>
                </div>

                <div class="center-stage">
                    <div class="stage-title-banner">
                        <span id="dragon-name-ui">드래곤 둥지 동굴</span>
                    </div>

                    <div class="altar-area">
                        <div class="dragon-view" id="dragon-display">
                            </div>
                        <div class="pedestal-base"></div> </div>

                    <div class="control-row">
                        <div class="progress-container">
                            <div class="progress-bar-bg">
                                <div id="progress-fill" class="progress-bar-fill" style="width: 0%;"></div>
                            </div>
                            <span class="progress-text">성장 게이지</span>
                        </div>
                        <button class="btn-touch-action" onclick="handleTouchBtn()">TOUCH!</button>
                    </div>
                </div>
            </div>

            <div id="panel-upgrade-area" class="bottom-panel hidden">
                <div class="panel-header">둥지 강화 재료</div>
                <div class="panel-body">
                    <div class="material-list" id="cave-inventory-grid">
                        </div>
                    <button id="btn-upgrade-nest" class="btn-new-upgrade">업그레이드</button>
                </div>
            </div>

            <div id="tab-info" class="tab-content hidden">
                <div class="info-layout">
                    <div class="profile-card">
                        <div class="silhouette-body">
                            <div class="sil-head"></div><div class="sil-torso"></div>
                            <div class="sil-arm-l"></div><div class="sil-arm-r"></div>
                            <div class="sil-leg-l"></div><div class="sil-leg-r"></div>
                        </div>
                        <div class="equip-slot head" onclick="unequipItem('head')"><span>머리</span></div>
                        <div class="equip-slot body" onclick="unequipItem('body')"><span>갑옷</span></div>
                        <div class="equip-slot arm" onclick="unequipItem('arm')"><span>무기</span></div>
                        <div class="equip-slot leg" onclick="unequipItem('leg')"><span>신발</span></div>
                        <div style="margin-top:auto; text-align:center; z-index:10;">
                            <p style="background:rgba(0,0,0,0.5); border-radius:5px; padding:5px;">
                                공격 <span id="stat-atk" style="color:#e74c3c">10</span> / 방어 <span id="stat-def" style="color:#3498db">5</span>
                            </p>
                        </div>
                    </div>
                    <div class="inventory-section">
                        <h3>장비 가방</h3>
                        <div id="inventory-grid" class="grid-4" style="margin-top:10px;"></div>
                    </div>
                </div>
            </div>

            <div id="tab-explore" class="tab-content hidden">
                 <div id="explore-map-view" style="width:100%; display:flex; flex-direction:column; align-items:center;">
                    <div class="map-frame">
                        <div class="map-view">
                            <div id="region-list" style="width:100%; height:100%; overflow-y:auto; padding:10px;"></div>
                        </div>
                    </div>
                    <button class="btn-stone enter-btn" style="margin-top:-20px;" onclick="enterSelectedRegion()">입장하기</button>
                </div>
                <div id="explore-run-view" class="hidden" style="width:100%;">
                    <div class="map-frame" id="explore-bg">
                        <div style="background:rgba(0,0,0,0.5); padding:10px; border-radius:5px;">
                            <h3 id="region-title">지역</h3>
                            <p id="move-counter">이동: 10</p>
                            <p id="event-msg">...</p>
                        </div>
                    </div>
                    <div style="display:flex; justify-content:center; gap:10px; margin-top:10px;">
                        <button id="btn-move" class="btn-stone" onclick="moveForward()">이동</button>
                        <button id="btn-return" class="btn-stone" onclick="finishExplore(false)">포기</button>
                    </div>
                </div>
            </div>

            <div id="tab-book" class="tab-content hidden">
                <div class="book-bg">
                    <h3>용 도감</h3>
                    <div class="scroll-area"><div id="book-grid" class="grid-4"></div></div>
                </div>
            </div>

            <div id="tab-shop" class="tab-content hidden">
                <div class="shop-bg">
                    <h3>상점</h3>
                    <div class="scroll-area"><div id="shop-list" class="list-row"></div></div>
                </div>
            </div>

        </main>

        <nav class="new-bottom-nav">
            <button class="nav-item" onclick="switchTab('info')"><img src="assets/images/ui_new/icon_home.png"></button>
            <button class="nav-item" onclick="switchTab('book')"><img src="assets/images/ui_new/icon_book.png"></button>
            <button class="nav-item" onclick="switchTab('dragon')"><img src="assets/images/ui_new/icon_bag.png"></button>
            <button class="nav-item" onclick="switchTab('explore')"><img src="assets/images/ui_new/icon_map.png"></button>
            <button class="nav-item"><img src="assets/images/ui_new/icon_setting.png"></button>
        </nav>
    </section>
    
    <div id="breeding-modal" class="full-screen hidden" style="background:rgba(0,0,0,0.9); z-index:9500;">
        <div class="panel-box" style="width:95%; max-width:500px; height:auto; min-height:400px;">
            <h3 style="display:flex; align-items:center; gap:10px;">
                <img src="assets/images/ui/icon_heart.png" style="width:24px;" onerror="this.style.display='none'">
                사랑의 둥지
            </h3>
            <p style="font-size:0.8rem; color:#aaa;">성체가 된 용 두 마리를 교배합니다.</p>
            <div style="display:flex; justify-content:space-around; align-items:center; width:100%; margin:20px 0;">
                <div id="parent-slot-1" class="book-slot" onclick="selectParent(1)" style="width:80px; height:80px; cursor:pointer;"><span style="font-size:2rem; color:#555;">+</span></div>
                <div><img src="assets/images/ui/icon_heart.png" style="width:30px;" onerror="this.style.display='none'"></div>
                <div id="parent-slot-2" class="book-slot" onclick="selectParent(2)" style="width:80px; height:80px; cursor:pointer;"><span style="font-size:2rem; color:#555;">+</span></div>
            </div>
            <div id="breeding-cost" style="margin-bottom:15px; font-weight:bold; color:#f1c40f;">비용: 500 골드</div>
            <div style="display:flex; gap:10px; margin-bottom:10px;">
                <button class="btn-stone" onclick="tryBreeding()">교배하기</button>
                <button class="btn-stone" onclick="closeBreedingModal()">닫기</button>
            </div>
            <div id="breeding-select-list" class="hidden" style="width:100%; max-height:200px; overflow-y:auto; background:rgba(0,0,0,0.5); padding:5px; border-radius:5px; border:1px solid #555;"></div>
        </div>
    </div>

    <div id="common-modal" class="full-screen hidden" style="background:rgba(0,0,0,0.8); z-index:10000;">
        <div class="panel-box">
            <h3 id="modal-title">알림</h3>
            <div id="modal-text" style="text-align:center; white-space:pre-line; margin:20px 0; width:100%;">내용</div>
            <div id="modal-btn-alert" class="hidden"><button class="btn-stone" onclick="closeModal()">확인</button></div>
            <div id="modal-btn-confirm" class="hidden" style="display:flex; gap:10px;">
                <button class="btn-stone" id="btn-confirm-yes">예</button>
                <button class="btn-stone" id="btn-confirm-no" onclick="closeModal()">아니오</button>
            </div>
        </div>
    </div>

    <input type="file" id="file-input" style="display: none;" accept="image/*">
    
    <script src="js/data.js"></script>
    <script src="js/dragon.js"></script>
    <script src="js/player.js"></script>
    <script src="js/hatchery.js"></script>
    <script src="js/breeding.js"></script>
    <script src="js/explore.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
