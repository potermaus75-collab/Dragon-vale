<section id="screen-game" class="full-screen hidden">
        
        <header class="game-header">
            <div class="profile-area" onclick="changeProfileImage()">
                <div class="profile-img" id="ui-profile-img">👤</div> <span class="profile-name" id="ui-nickname">플레이어</span>
            </div>
            <div class="currency-area">
                <span>💎 <span id="ui-gem">0</span></span>
                <span>💰 <span id="ui-gold">0</span></span>
            </div>
        </header>

        <main id="game-view">
            
            <div id="tab-info" class="tab-content hidden">
                <h2>📜 모험가 정보</h2>
                <div class="info-card">
                    <p>탐험 횟수: <span id="stat-explore">0</span>회</p>
                    <p>보유한 용: <span id="stat-dragons">1</span>마리</p>
                    <p>최고 도달 등급: <span id="stat-max-rank">C</span></p>
                </div>
            </div>

            <div id="tab-dragon" class="tab-content active">
                <h2 id="dragon-name-ui">용 이름</h2>
                
                <div id="dragon-display" class="dragon-placeholder">
                    <div class="img-container" id="dragon-img-area">🥚</div>
                </div>
                
                <div id="status-bar"><div id="progress-fill"></div></div>
                <p id="click-msg" class="blink">터치하여 성장시키세요!</p>
            </div>

            <div id="tab-explore" class="tab-content hidden">
                <h2>🗺️ 미지의 숲</h2>
                <div class="explore-log" id="explore-log-area">
                    <p>탐험 버튼을 눌러 모험을 떠나세요.</p>
                </div>
                <button class="action-btn" onclick="tryExplore()">🌲 탐험하기 (피로도 1)</button>
            </div>

            <div id="tab-inventory" class="tab-content hidden">
                <h2>🎒 가방</h2>
                <div id="inventory-grid" class="grid-container">
                    </div>
            </div>

            <div id="tab-shop" class="tab-content hidden">
                <h2>🏪 잡화점</h2>
                <div id="shop-list" class="list-container">
                    </div>
            </div>

        </main>

        <nav class="bottom-nav">
            <button onclick="switchTab('info')">👤<br>내정보</button>
            <button onclick="switchTab('dragon')">🐲<br>용관리</button>
            <button onclick="switchTab('explore')">🌲<br>탐험</button>
            <button onclick="switchTab('inventory')">🎒<br>가방</button>
            <button onclick="switchTab('shop')">🏪<br>상점</button>
        </nav>
    </section>
