<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dragon Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section id="screen-start" class="full-screen active">
        <div class="title-area">
            <h1>DRAGON<br>MASTER</h1> <p class="blink">화면을 터치하여 시작</p>
        </div>
    </section>

    <section id="screen-setup" class="full-screen hidden">
        <div class="setup-box">
            <h2>당신의 이름은?</h2>
            <input type="text" id="input-nickname" placeholder="이름을 입력하세요" maxlength="8">
            <button onclick="submitName()">모험 시작하기</button>
        </div>
    </section>

    <section id="screen-prologue" class="full-screen hidden" onclick="nextPrologueCut()">
        <div class="comic-container">
            <div id="comic-frame" class="comic-placeholder">
                <span id="prologue-text">터치하면 다음 장면...</span>
            </div>
            <p class="skip-btn">터치하여 계속하기 >></p>
        </div>
    </section>

    <section id="screen-game" class="full-screen hidden">
        
        <header class="game-header">
            <div class="profile-area" onclick="changeProfileImage()">
                <div class="profile-img" id="ui-profile-img"></div>
                <span class="profile-name" id="ui-nickname">플레이어</span>
            </div>
            <div class="currency-area">
                <span>💎 0</span>
                <span>💰 0</span>
            </div>
        </header>

        <main id="game-view">
            <div class="center-stage">
                <div id="dragon-display" class="dragon-placeholder egg">
                    <p>Egg</p>
                </div>
                <div id="status-bar"><div id="progress-fill"></div></div>
            </div>
        </main>

        <nav class="bottom-nav">
            <button onclick="switchTab('info')">내 정보</button>
            <button onclick="switchTab('dragon')">용 관리</button>
            <button onclick="switchTab('explore')">탐험</button>
            <button onclick="switchTab('inventory')">가방</button>
            <button onclick="switchTab('shop')">상점</button>
        </nav>
    </section>

    <input type="file" id="file-input" style="display: none;" accept="image/*">

    <script src="js/data.js"></script>
    <script src="js/dragon.js"></script>
    <script src="js/hatchery.js"></script>
    <script src="js/explore.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
