<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dragon Chronicles</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body oncontextmenu="return false;" onselectstart="return false;">

    <div style="display:none;">
        <span id="ui-level">1</span>
        <span id="ui-nickname">Player</span>
        <div id="ui-exp-fill"></div>
        <span id="stat-atk">10</span>
        <span id="stat-def">5</span>
    </div>

    <section id="screen-start" class="full-screen active">
        <div class="title-area">
            <h1>DRAGON<br>CHRONICLES</h1>
            <div id="loading-container" style="width: 80%; max-width: 300px; text-align: center; margin-top: 20px;">
                <p id="loading-text" style="font-size: 0.9rem; color: #aaa; margin-bottom: 5px;">로딩 준비 중...</p>
                <div class="loading-bar-bg" style="width: 100%; height: 10px; background: #333; border: 1px solid #555; border-radius: 5px; overflow: hidden;">
                    <div id="loading-bar-fill" style="width: 0%; height: 100%; background: #f1c40f; transition: width 0.2s;"></div>
                </div>
            </div>
            <p id="start-msg" class="blink hidden" style="cursor:pointer; margin-top:20px;" 
               onclick="document.getElementById('screen-start').classList.add('hidden'); if(localStorage.getItem('dragonSaveData')){ loadGame(); startGame(); } else { document.getElementById('screen-setup').classList.remove('hidden'); }">
               터치하여 시작
            </p>
        </div>
    </section>

    <section id="screen-setup" class="full-screen hidden">
        <div class="panel-box">
            <h2>이름을 알려주세요</h2>
            <input type="text" id="input-nickname" maxlength="8">
            <button class="btn-stone" onclick="submitName()">모험 시작</button>
        </div>
    </section>

    <section id="screen-prologue" class="full-screen hidden" onclick="nextPrologueCut()">
        <div class="panel-box" style="height: 50%;">
            <p id="prologue-text">...</p>
        </div>
        <p class="blink">터치하여 계속 >></p>
    </section>

    <section id="screen-game" class="full-screen hidden">
        
        <main id="game-view">
            
            <div id="tab-dragon" class="tab-content">
                <div class="nest-layout-container">
                    <div class="nest-header-area">
                        <div class="currency-slot gold-slot">💰 <span id="ui-gold">0</span></div>
                        <div class="currency-slot gem-slot">💎 <span id="ui-gem">0</span></div>
                        <button class="btn-menu-hamburger">≡</button>
                    </div>
                    <div class="nest-body-area">
                        <div class="nest-sidebar-left">
                            <div class="sidebar-header-text">알 목록</div>
                            <div id="my-egg-list" class="sidebar-list-content"></div>
                        </div>
                        <div class="nest-right-column">
                            <div class="nest-center-stage">
                                <div class="dragon-name-box"><span id="dragon-name-ui">이름 없음</span></div>
                                <div class="dragon-visual-area"><div id="dragon-display"></div></div>
                                <div class="nest-controls">
                                    <div class="gauge-box"><div id="progress-fill" class="gauge-fill"></div><span class="gauge-text">0 / 100</span></div>
                                    <button class="btn-touch-img" onclick="handleTouchBtn()"></button>
                                </div>
                            </div>
                            <div class="nest-bottom-panel">
                                <div class="panel-label">인벤토리</div>
                                <div class="panel-content-row"><div id="cave-inventory-grid" class="material-scroll-row"></div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="tab-info" class="tab-content hidden default-layout">
                <div class="panel-box" style="width:95%;">
                    <h3>내 정보</h3>
                    <div class="inventory-section"><h4>가방</h4><div id="inventory-grid" class="grid-4"></div></div>
                </div>
            </div>

            <div id="tab-explore" class="tab-content hidden">
                
                <div id="explore-map-view" class="explore-layout">
                    <div class="nest-header-area">
                        <div class="currency-slot gold-slot">💰 <span id="ui-gold-map">0</span></div>
                        <div class="currency-slot gem-slot">💎 <span id="ui-gem-map">0</span></div>
                    </div>

                    <div class="map-container-wrapper">
                        <div class="map-title-text">정도</div> 
                        
                        <div class="map-board">
                            <div id="map-icons-layer"></div>
                        </div>
                    </div>

                    <div class="map-bottom-area">
                        <button id="btn-enter-region" class="btn-enter-wide" onclick="enterSelectedRegion()" disabled>
                            지역을 선택하세요
                        </button>
                    </div>
                </div>

                <div id="explore-run-view" class="hidden explore-layout">
                    <div class="nest-header-area"></div> <div class="run-display-frame">
                        <div class="run-bg-area" id="explore-bg">
                            <div class="run-info-overlay">
                                <h3 id="region-title">지역 이름</h3>
                                <p id="move-counter">남은 이동: 10</p>
                                <div id="event-msg">탐험을 시작합니다.</div>
                            </div>
                        </div>
                    </div>

                    <div class="run-controls">
                        <button id="btn-move" class="btn-stone" onclick="moveForward()">앞으로 이동</button>
                        <button id="btn-return" class="btn-stone" onclick="finishExplore(false)">포기하기</button>
                    </div>
                </div>
            </div>

            <div id="tab-book" class="tab-content hidden default-layout">
                <div class="book-bg bg-vertical"><h3>용 도감</h3><div class="book-slider-container"><div class="book-slider-track" id="book-track"></div></div></div>
            </div>

            <div id="tab-shop" class="tab-content hidden default-layout">
                <div class="shop-bg bg-vertical"><h3>상점</h3><div class="scroll-area"><div id="shop-list" class="list-row"></div></div></div>
            </div>

        </main>

        <nav class="new-bottom-nav">
            <button class="nav-item" onclick="switchTab('info')"><img src="assets/images/ui_new/icon_home.png"></button>
            <button class="nav-item" onclick="switchTab('book')"><img src="assets/images/ui_new/icon_book.png"></button>
            <button class="nav-item" onclick="switchTab('dragon')"><img src="assets/images/ui_new/icon_bag.png"></button>
            <button class="nav-item" onclick="switchTab('explore')"><img src="assets/images/ui_new/icon_map.png"></button>
            <button class="nav-item"><img src="assets/images/ui_new/icon_setting.png"></button>
        </nav>
    </section>

    <div id="common-modal" class="full-screen hidden" style="background:rgba(0,0,0,0.8); z-index:10000;">
        <div class="panel-box">
            <h3 id="modal-title">알림</h3>
            <div id="modal-text" style="text-align:center; margin:20px 0;">내용</div>
            <div id="modal-btn-alert" class="hidden"><button class="btn-stone" onclick="closeModal()">확인</button></div>
            <div id="modal-btn-confirm" class="hidden" style="display:flex; gap:10px;">
                <button class="btn-stone" id="btn-confirm-yes">예</button>
                <button class="btn-stone" id="btn-confirm-no" onclick="closeModal()">아니오</button>
            </div>
        </div>
    </div>

    <div id="breeding-modal" class="full-screen hidden" style="background:rgba(0,0,0,0.9); z-index:9500;">
        <div class="panel-box">
            <h3>교배</h3>
            <div style="display:flex; justify-content:space-around; width:100%; margin:20px 0;">
                <div id="parent-slot-1" class="new-slot-item" onclick="selectParent(1)"></div>
                <div id="parent-slot-2" class="new-slot-item" onclick="selectParent(2)"></div>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="btn-stone" onclick="tryBreeding()">확인</button>
                <button class="btn-stone" onclick="closeBreedingModal()">취소</button>
            </div>
             <div id="breeding-select-list" class="hidden" style="margin-top:10px; width:100%;"></div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/dragon.js"></script>
    <script src="js/player.js"></script>
    <script src="js/hatchery.js"></script>
    <script src="js/breeding.js"></script>
    <script src="js/explore.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
