<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dragon Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section id="screen-start" class="full-screen active">
        <div class="title-area"><h1>DRAGON<br>CHRONICLES</h1><p class="blink">터치하여 시작</p></div>
    </section>

    <section id="screen-setup" class="full-screen hidden">
        <div class="panel-box">
            <h2>이름을 알려주세요</h2>
            <input type="text" id="input-nickname" maxlength="8">
            <button class="btn-stone" onclick="submitName()">모험 시작</button>
        </div>
    </section>

    <section id="screen-prologue" class="full-screen hidden" onclick="nextPrologueCut()" style="background:black; z-index:9999;">
        <div class="panel-box" style="height: 50%;">
            <p id="prologue-text">...</p>
        </div>
        <p class="blink">터치하여 계속 >></p>
    </section>

    <section id="screen-game" class="full-screen hidden">
        <header class="game-header">
            <div class="profile-frame"><div class="profile-img" id="ui-profile-img"></div></div>
            <div class="header-info">
                <span id="ui-nickname">플레이어</span><br>
                <span>💎<span id="ui-gem">0</span> 💰<span id="ui-gold">0</span></span>
            </div>
        </header>

        <main id="game-view">
            <div id="tab-info" class="tab-content hidden">
                <div class="profile-card">
                    <div style="margin-top:20px; opacity:0.5;">(캐릭터 실루엣)</div>
                    <div class="equip-slot head" onclick="unequipItem('head')">머리</div>
                    <div class="equip-slot body" onclick="unequipItem('body')">몸</div>
                    <div class="equip-slot arm" onclick="unequipItem('arm')">무기</div>
                    <div class="equip-slot leg" onclick="unequipItem('leg')">다리</div>
                    <div style="margin-top:auto; width:100%; text-align:center;">
                        <p>공격력 <span id="stat-atk">10</span> / 방어력 <span id="stat-def">5</span></p>
                    </div>
                </div>
            </div>

            <div id="tab-dragon" class="tab-content hidden">
                <div class="cave-layout">
                    <div class="egg-panel" id="my-egg-list"></div>
                    <div class="nest-panel">
                        <h3 id="dragon-name-ui">용 이름</h3>
                        <div id="dragon-display" style="font-size:5rem; margin:20px;">🥚</div>
                        <div class="rune-bar"><div id="progress-fill"></div></div>
                        <button id="click-msg" class="btn-stone">마력 주입</button>
                    </div>
                </div>
            </div>

            <div id="tab-explore" class="tab-content hidden">
                <div id="explore-map-view" style="width:100%; display:flex; flex-direction:column; align-items:center;">
                    <div class="map-frame">
                        <div class="map-view">
                            <div id="region-list" style="width:100%; height:100%; overflow-y:auto; padding:10px;"></div>
                        </div>
                    </div>
                    <button class="btn-stone" style="margin-top:-20px;" onclick="enterSelectedRegion()">입장하기</button>
                </div>
                <div id="explore-run-view" class="hidden" style="width:100%;">
                    <div class="map-frame" id="explore-bg">
                        <div style="background:rgba(0,0,0,0.5); padding:10px; border-radius:5px;">
                            <h3 id="region-title">지역</h3>
                            <p id="move-counter">이동: 10</p>
                            <p id="event-msg">...</p>
                        </div>
                    </div>
                    <div style="display:flex; justify-content:center; gap:10px; margin-top:10px;">
                        <button id="btn-move" class="btn-stone" onclick="moveForward()">👣 이동</button>
                        <button id="btn-return" class="btn-stone" onclick="finishExplore(false)">🏠 귀환</button>
                    </div>
                </div>
            </div>

            <div id="tab-inventory" class="tab-content hidden">
                <div class="inventory-bg">
                    <h3>가방</h3>
                    <div class="scroll-area"><div id="inventory-grid" class="grid-4"></div></div>
                </div>
            </div>

            <div id="tab-shop" class="tab-content hidden">
                <div class="shop-bg">
                    <h3>상점</h3>
                    <div class="scroll-area"><div id="shop-list" class="list-row"></div></div>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <button class="btn-square nav-btn" onclick="switchTab('info')">🧙‍♂️</button>
            <button class="btn-square nav-btn" onclick="switchTab('dragon')">🐲</button>
            <button class="btn-square nav-btn" onclick="switchTab('explore')">🗺️</button>
            <button class="btn-square nav-btn" onclick="switchTab('inventory')">🎒</button>
            <button class="btn-square nav-btn" onclick="switchTab('shop')">⚖️</button>
        </nav>
    </section>

    <div id="roulette-modal" class="full-screen hidden" style="background:rgba(0,0,0,0.8); z-index:9999;">
        <div class="panel-box">
            <h3>알 감정 중</h3>
            <div id="roulette-display" style="font-size:4rem; margin:20px;">❓</div>
            <button class="btn-stone" onclick="stopRoulette()">멈추기</button>
        </div>
    </div>

    <input type="file" id="file-input" style="display: none;" accept="image/*">
    <script src="js/data.js"></script>
    <script src="js/player.js"></script>
    <script src="js/dragon.js"></script>
    <script src="js/hatchery.js"></script>
    <script src="js/explore.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
